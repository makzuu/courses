<style> body { background: #181818; }
    canvas { border: solid 1px #ccc; }
</style>
<canvas></canvas>
<script>
    const canvas = document.querySelector('canvas')
    const c = canvas.getContext('2d')

    canvas.width = 800
    canvas.height = 600

    class Circle {
        constructor(x, y, radius) {
            this.x = x
            this.y = y
            this.radius = radius
        }

        draw() {
            c.beginPath()
            c.arc(this.x, this.y, this.radius, Math.PI * 2, false)
            c.closePath()
            c.strokeStyle = '#ccc'
            c.stroke()
        }
    }

    function randomRadian() {
        return Math.random() * (Math.PI * 2 - Math.PI ) + Math.PI
    }

    const c1 = new Circle(canvas.width / 2, canvas.height / 2, 50)

    const miniCircles = []
    for (let i = 0; i < 10; i++) {
        const radian = randomRadian()
        const x = Math.cos(radian) * 100 + c1.x
        const y = Math.sin(radian) * 100 + c1.y
        miniCircles.push(new Circle(x, y, 5))

        console.log(randomRadian())
    }

    c1.draw()
    for (circle of miniCircles) {
        circle.draw()
    }

</script>
